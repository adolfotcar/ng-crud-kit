@if (returnBtnUrl()!='') {
    <button matFab extended="elevated" [routerLink]="returnBtnUrl()" class="return-btn">
        @if(returnBtnIcon()!='') {
            <mat-icon fontIcon="{{ returnBtnIcon() }}"></mat-icon>
        }
        {{ returnBtnText() }}
    </button>
}
@if (isLoading()) {
    <mat-spinner></mat-spinner>
}
@else {
    <ng-crud-form             
            mode="manual"
            returnBtnIcon="clear"
            returnBtnText="Cancel"
            [title]="title()"
            [subtitle]="subtitle()"            
            [formData]="childFormData"
            [fields]="fields()"
            (saveRecord)="save($event)"
            (cancelEditing)="resetForm()"
        />
        <ng-crud-table 
                mode="manual"
                [tableData]="childTableData"
                [displayedColumns]="displayedColumns()"
                [columns]="columns()"
                (editRecord)="edit($event)"
                (removeRecord)="remove($event)"
            />
}
